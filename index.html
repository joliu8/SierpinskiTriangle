<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Joyce's Sierpinski Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>△△</h1>
			<h1>△△</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    Top Left triangle is the original. <br>
		    Top right is controlled by [→]. <br>
		    Bottom left is controlled by [←]. <br>
		    Bottom right is controlled by [↓]. <br>
	    </footer>
	</body>
</html>
